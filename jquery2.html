<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jquery.js"></script>
</head>

<style>
    * {
        padding: 0;
        margin: 0px;
        text-align: center;
    }

    #div1 {
        width: 100%;
        height: 10vh;
        background-color: #e5eecc;
        line-height: 10vh;
        border: 1px solid black;
    }

    #div2 {
        width: 100%;
        height: 50vh;
        background-color: #dfedff;
        line-height: 50vh;
        border: 1px solid black;
    }

    .adiv {
        margin: 30px;
    }
</style>

<body>
    <div class="adiv">
        <div id="div1">
            <h2>Click me to slide down the pannel</h2>
        </div>
        <div id="div2">
            <h3>Hello World!</h3>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#div2").hide();

            $("#div1").click(function () {
                $("#div2").slideToggle();
            });
        });
    </script>
</body>

</html>
