<!DOCTYPE html>
<html>

<head>

    <script src="jquery.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    div {
        display: flex;
        flex-direction: column;
        width: 15%;
        margin: 20px;
    }

    button {
        margin-top: 20px;

        width: 30%;
    }
</style>

<body>
    <div>
        <p>First Name:</p>
        <input type="name" class="input1" placeholder=" Mickey" />

        <p>First Name:</p>
        <input type="name" class="input2" placeholder="Mouse" />

        <button>Submit</button>
    </div>

    <script>
        $("button").click(function () {
            var ele = $(".input1").val();
            if (ele == "") {
                alert("Please fill all the fields");
            }
            var ele = $(".input2").val();
            if (ele == "") {
                alert("Please fill all the fields");
            }
        });
    </script>
</body>

</html>
