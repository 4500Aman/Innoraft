<!DOCTYPE html>
<html>

<head>
    <script src="jquery.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .row1 {
            padding: 2vh;
            margin-bottom: 15px;
            background: #55d4eb;
            height: calc(10vh - 15px);
            width: 100%;
        }

        .bm {
            margin-bottom: 15px;
        }

        .r2div1 {
            padding: 3px;
            margin-right: 15px;
            float: left;
            background: #a0c263;
            height: 100%;
            width: 25%;
        }

        .r2 {
            height: calc(80vh - 15px);
        }

        .r2col1 {
            height: 80%;
            float: right;
            background: #f5c531;
            width: calc(75% - 15px);
        }

        .r2col2 {
            height: calc(20% - 15px);
            float: right;
            background: #898989;
            width: calc(75% - 15px);
        }

        .center {
            text-align: center;
            color: white;
        }

        .row2 {
            padding: 2vh;
            margin-top: 15px;
            background: #ffa200;
            height: 10vh;
            width: 100%;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            font: size 10px;
            background-color:rgba(0, 0, 0, 0.);
            padding: 10px;
            border-radius: 10px;
            width: 15%;
            height: 10%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 15px;
            color: black;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.);
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>

<body>
    <div>
        <div class="center row1 bm">
            <h3>Header</h3>
        </div>
        <div class="r2">
            <div class="r2div1 center bm">
                <h3>sidebar</h3>
            </div>
            <div class="r2">
                <div class="center r2col1 bm">
                    <h3>Main Content</h3>
                </div>
                <div class="center r2col2 bm">
                    <h3>Extra Content</h3>
                </div>
            </div>
        </div>
        <div class="center row2">
            <h3 id="openPopup">Footer</h3>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <span style="color: black; font-size: 20px;">I am a popup</span>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#openPopup").click(function () {
                $("#popup").fadeIn();
            });

            $(".close").click(function () {
                $("#popup").fadeOut();
            });


            $("#popup").on("click", function (event) {
                if ($(event.target).hasClass("popup")) {
                    $("#popup").fadeOut();
                }
            });
        });
    </script>
</body>
</html>
